!
route-map kernel-map permit 1
 set kernel-bypass
!
debug bgp
router bgp 100
!
bgp router-id 10.10.10.1
no bgp ebgp-requires-policy
bgp bestpath as-path multipath-relax
 neighbor 192.168.0.2 remote-as 200
 neighbor 192.168.0.2 password 123456
 neighbor 192.168.1.2 remote-as 300
 neighbor 192.168.1.2 password 123456
 address-family ipv4 
  # neighbor 192.168.0.2 route-map kernel-map in
  # neighbor 192.168.0.2 soft-reconfiguration inbound
  maximum-paths 64
  neighbor 192.168.0.2 activate
  neighbor 192.168.1.2 activate
  
 exit-address-family
!

